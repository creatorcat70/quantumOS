<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumOS</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 30%, #2d3748 60%, #4a5568 100%); position: relative; }
.wallpaper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.2) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.15) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.1) 0%, transparent 50%); z-index: 1; }
.wallpaper::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.15), transparent), radial-gradient(1px 1px at 40px 70px, rgba(59,130,246,0.2), transparent); background-size: 150px 80px; animation: particles 15s linear infinite; }
@keyframes particles { 0% { transform: translateY(0px) rotate(0deg); opacity: 1; } 100% { transform: translateY(-800px) rotate(360deg); opacity: 0; } }

.desktop { position: relative; width: 100%; height: 100%; z-index: 10; }

.os-logo { position: absolute; top: 30%; left: 50%; transform: translate(-50%, -30%); text-align: center; z-index: 15; pointer-events: none; }
.os-title { font-size: 80px; font-weight: 700; background: linear-gradient(135deg, #3b82f6, #6366f1, #8b5cf6, #a855f7); background-clip: text; -webkit-background-clip: text; color: transparent; text-shadow: 0 0 40px rgba(59, 130, 246, 0.6); margin-bottom: 15px; animation: glow 4s ease-in-out infinite alternate; letter-spacing: 6px; }
@keyframes glow { from { filter: brightness(1) drop-shadow(0 0 20px rgba(59,130,246,0.5)); } to { filter: brightness(1.3) drop-shadow(0 0 40px rgba(59,130,246,0.8)); } }
.os-subtitle { font-size: 16px; color: #94a3b8; font-weight: 400; opacity: 0.9; letter-spacing: 2px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); pointer-events: none; }

.desktop-icons { position: absolute; top: 55%; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(6, 100px); gap: 20px; z-index: 20; max-height: calc(100vh - 120px); overflow: hidden; justify-content: center; }

.desktop-icon { display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 12px; cursor: pointer; border-radius: 16px; transition: all 0.3s cubic-bezier(0.4,0,0.2,1); background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
.desktop-icon:hover { background: rgba(255,255,255,0.2); transform: translateY(-3px) scale(1.05); box-shadow: 0 12px 40px rgba(59,130,246,0.4); border-color: rgba(59,130,246,0.5); }

.icon-image { width: 42px; height: 42px; background: linear-gradient(135deg, rgba(59,130,246,0.8), rgba(99,102,241,0.8)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; box-shadow: 0 4px 20px rgba(59,130,246,0.4); backdrop-filter: blur(10px); }
.icon-label { color: #e2e8f0; font-size: 11px; font-weight: 500; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

.taskbar { position: fixed; bottom: 10px; left: 0; right: 0; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; pointer-events: none; }
.dock { display: flex; align-items: center; gap: 10px; padding: 8px; background: rgba(25, 33, 51, 0.5); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); pointer-events: auto; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

.start-button { background: transparent; border: none; border-radius: 12px; color: white; font-size: 24px; padding: 10px; cursor: pointer; transition: all 0.3s ease; }
.start-button:hover { background: rgba(255,255,255,0.15); transform: scale(1.1); }

.taskbar-center { display: flex; align-items: center; gap: 8px; }
.taskbar-item { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 10px 15px; color: #e2e8f0; font-size: 12px; cursor: pointer; transition: all 0.3s ease; white-space: nowrap; }
.taskbar-item:hover { background: rgba(59,130,246,0.5); transform: translateY(-5px) scale(1.05); box-shadow: 0 8px 25px rgba(59,130,246,0.4); }

.dock-separator { width: 1px; height: 30px; background-color: rgba(255,255,255,0.2); margin: 0 5px; }

.system-tray { display: flex; align-items: center; gap: 8px; }
.tray-item { background: transparent; border-radius: 8px; padding: 8px 10px; font-size: 12px; cursor: pointer; transition: all 0.3s ease; color: #e2e8f0; }
.tray-item:hover { background: rgba(255,255,255,0.1); }

.window { position: absolute; background: rgba(15,23,42,0.2); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.15); border-radius: 16px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); display: none; z-index: 100; min-width: 600px; min-height: 400px; max-width: calc(100vw - 40px); max-height: calc(100vh - 100px); }
.window.active { display: flex; flex-direction: column; }

.window-header { height: 45px; background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.15); border-radius: 16px 16px 0 0; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; cursor: move; }
.window-title { color: #e2e8f0; font-size: 13px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
.window-controls { display: flex; gap: 8px; }
.window-control { width: 16px; height: 16px; border-radius: 50%; border: none; cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); }
.minimize { background: linear-gradient(135deg, #facc15, #f59e0b); }
.maximize { background: linear-gradient(135deg, #22c55e, #16a34a); }
.close { background: linear-gradient(135deg, #ef4444, #dc2626); }
.window-control:hover { transform: scale(1.2); box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
.window-content { flex: 1; padding: 0; overflow: auto; color: #e2e8f0; }
.app-content { width: 100%; height: 100%; }

.window.maximized { top: 0 !important; left: 0 !important; width: 100vw !important; height: calc(100% - 55px) !important; max-width: 100vw !important; max-height: calc(100% - 55px) !important; border-radius: 0; }
.resize-handle { position: absolute; bottom: 0; right: 0; width: 12px; height: 12px; cursor: se-resize; }

.start-menu {
    position: fixed;
    bottom: 65px;
    left: 15px;
    width: 280px;
    height: 450px;
    background: rgba(15, 23, 42, 0.4);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    box-shadow: 0 0 50px rgba(0,0,0,0.6);
    z-index: 2000;
    display: none;
    flex-direction: column;
    overflow: hidden;
    animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
@keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

.start-menu.active { display: flex; }
.start-menu-apps { padding: 10px; overflow-y: auto; }
.start-menu-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; cursor: pointer; color: #e2e8f0; transition: all 0.2s; }
.start-menu-item:hover { background-color: rgba(255, 255, 255, 0.1); transform: translateX(5px); }
.start-menu-item i { font-size: 20px; width: 25px; text-align: center; }

@media (max-width: 1024px) { .desktop-icons { grid-template-columns: repeat(5, 90px); gap: 15px; } .os-title { font-size: 60px; } }
@media (max-width: 768px) { .desktop-icons { grid-template-columns: repeat(4, 80px); gap: 12px; } .os-title { font-size: 45px; } .window { min-width: calc(100vw - 20px); } .taskbar { height: 50px; padding: 0 15px; } }
</style>
</head>
<body>
<div class="wallpaper"></div>

<div class="desktop">
    <div class="os-logo">
        <h1 class="os-title">QUANTUMOS</h1>
        <p class="os-subtitle">Advanced Desktop Environment</p>
    </div>

    <div class="desktop-icons">
        <div class="desktop-icon" ondblclick="openApp('browser')"><div class="icon-image"><i class="bi bi-globe"></i></div><div class="icon-label">Browser</div></div>
        <div class="desktop-icon" ondblclick="openApp('terminal')"><div class="icon-image"><i class="bi bi-terminal"></i></div><div class="icon-label">Terminal</div></div>
        <div class="desktop-icon" ondblclick="openApp('files')"><div class="icon-image"><i class="bi bi-folder"></i></div><div class="icon-label">Files</div></div>
        <div class="desktop-icon" ondblclick="openApp('games')"><div class="icon-image"><i class="bi bi-controller"></i></div><div class="icon-label">Games</div></div>
        <div class="desktop-icon" ondblclick="openApp('ai')"><div class="icon-image"><i class="bi bi-robot"></i></div><div class="icon-label">AI Assistant</div></div>
        <div class="desktop-icon" ondblclick="openApp('movies')"><div class="icon-image"><i class="bi bi-film"></i></div><div class="icon-label">Movies</div></div>
        <div class="desktop-icon" ondblclick="openApp('music')"><div class="icon-image"><i class="bi bi-music-note"></i></div><div class="icon-label">Music</div></div>
        <div class="desktop-icon" ondblclick="openApp('calculator')"><div class="icon-image"><i class="bi bi-calculator"></i></div><div class="icon-label">Calculator</div></div>
        <div class="desktop-icon" ondblclick="openApp('paint')"><div class="icon-image"><i class="bi bi-palette"></i></div><div class="icon-label">Paint</div></div>
        <div class="desktop-icon" ondblclick="openApp('weather')"><div class="icon-image"><i class="bi bi-cloud-sun"></i></div><div class="icon-label">Weather</div></div>
        <div class="desktop-icon" ondblclick="openApp('settings')"><div class="icon-image"><i class="bi bi-gear"></i></div><div class="icon-label">Settings</div></div>
        <div class="desktop-icon" ondblclick="openApp('notes')"><div class="icon-image"><i class="bi bi-journal-text"></i></div><div class="icon-label">Notes</div></div>
    </div>
</div>

<div class="taskbar">
    <div class="dock">
        <button class="start-button"><i class="bi bi-grid-3x3-gap"></i></button>
        <div class="taskbar-center" id="taskbar-items"></div>
        <div class="dock-separator"></div>
        <div class="system-tray">
            <div class="tray-item" id="wifi"><i class="bi bi-wifi"></i></div>
            <div class="tray-item" id="battery"><i class="bi bi-battery-full"></i> 100%</div>
            <div class="tray-item" id="time"></div>
        </div>
    </div>
</div>

<div class="start-menu" id="start-menu">
    <div class="start-menu-apps" id="start-menu-apps">
        <!-- App list will be populated by JS -->
    </div>
</div>

<script>
let openWindows = {};
let windowZIndex = 100;
let windowCounter = 0;

const appFiles = {
    'Browser': { file: 'quantum-browser.html', icon: 'bi-globe' },
    'Terminal': { file: 'terminal.html', icon: 'bi-terminal' },
    'Files': { file: 'files.html', icon: 'bi-folder' },
    'Games': { file: 'games.html', icon: 'bi-controller' },
    'AI Assistant': { file: 'ai.html', icon: 'bi-robot' },
    'Movies': { file: 'movies.html', icon: 'bi-film' },
    'Music': { file: 'music.html', icon: 'bi-music-note' },
    'Calculator': { file: 'calculator.html', icon: 'bi-calculator' },
    'Paint': { file: 'paint.html', icon: 'bi-palette' },
    'Weather': { file: 'weather.html', icon: 'bi-cloud-sun' },
    'Settings': { file: 'settings.html', icon: 'bi-gear' },
    'Notes': { file: 'notes.html', icon: 'bi-journal-text' },
};

// Time update
function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateTime, 1000);
updateTime();

// Start Menu
const startButton = document.querySelector('.start-button');
const startMenu = document.getElementById('start-menu');

function toggleStartMenu() {
    startMenu.classList.toggle('active');
}

function populateStartMenu() {
    const appList = document.getElementById('start-menu-apps');
    appList.innerHTML = '';
    for (const appName in appFiles) {
        const item = document.createElement('div');
        item.className = 'start-menu-item';
        item.innerHTML = `<i class="bi ${appFiles[appName].icon}"></i><span>${appName}</span>`;
        item.addEventListener('click', () => {
            openApp(appName);
            toggleStartMenu();
        });
        appList.appendChild(item);
    }
}

startButton.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleStartMenu();
});
document.addEventListener('click', (e) => {
    if (!startMenu.contains(e.target) && startMenu.classList.contains('active')) {
        toggleStartMenu();
    }
});
populateStartMenu();


// Open apps
function openApp(appName) {
    const windowId = `${appName.replace(/\s+/g, '-')}-window-${++windowCounter}`;
    const appInfo = appFiles[appName];
    if (!appInfo) return;

    const win = document.createElement('div');
    win.id = windowId;
    win.className = 'window active';
    win.style.zIndex = ++windowZIndex;

    const x = Math.floor(Math.random() * (window.innerWidth - 600));
    const y = Math.floor(Math.random() * (window.innerHeight - 400 - 55));
    win.style.left = `${x}px`;
    win.style.top = `${y}px`;

    const header = document.createElement('div');
    header.className = 'window-header';

    const title = document.createElement('span');
    title.className = 'window-title';
    title.textContent = `QuantumOS ${appName}`;

    const controls = document.createElement('div');
    controls.className = 'window-controls';

    const minimizeBtn = document.createElement('button');
    minimizeBtn.className = 'window-control minimize';
    minimizeBtn.addEventListener('click', () => minimizeWindow(windowId));

    const maximizeBtn = document.createElement('button');
    maximizeBtn.className = 'window-control maximize';
    maximizeBtn.addEventListener('click', () => maximizeWindow(windowId));

    const closeBtn = document.createElement('button');
    closeBtn.className = 'window-control close';
    closeBtn.addEventListener('click', () => closeWindow(windowId));

    controls.append(minimizeBtn, maximizeBtn, closeBtn);
    header.append(title, controls);

    const content = document.createElement('div');
    content.className = 'window-content';

    const appContent = document.createElement('div');
    appContent.className = 'app-content';
    appContent.innerHTML = `<iframe src="${appInfo.file}" style="width:100%; height:100%; border:none;"></iframe>`;

    content.appendChild(appContent);
    win.append(header, content);

    const resizeHandle = document.createElement('div');
    resizeHandle.className = 'resize-handle';
    win.appendChild(resizeHandle);

    document.querySelector('.desktop').appendChild(win);
    openWindows[windowId] = win;

    win.addEventListener('mousedown', () => focusWindow(windowId));

    const taskbarItem = document.createElement('div');
    taskbarItem.className = 'taskbar-item';
    taskbarItem.textContent = appName;
    taskbarItem.id = `taskbar-item-${windowId}`;
    taskbarItem.addEventListener('click', () => {
        const win = document.getElementById(windowId);
        if (win.style.display === 'none') {
            win.style.display = 'flex';
        }
        focusWindow(windowId);
    });
    document.getElementById('taskbar-items').appendChild(taskbarItem);

    // Dragging
    let isDragging = false;
    let dragOffsetX, dragOffsetY;

    header.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('window-control')) return;
        isDragging = true;
        dragOffsetX = e.clientX - win.offsetLeft;
        dragOffsetY = e.clientY - win.offsetTop;
        focusWindow(windowId);
    });

    // Resizing
    let isResizing = false;
    let resizeOriginalWidth, resizeOriginalHeight, resizeOriginalMouseX, resizeOriginalMouseY;

    resizeHandle.addEventListener('mousedown', (e) => {
        e.stopPropagation();
        isResizing = true;
        resizeOriginalWidth = win.offsetWidth;
        resizeOriginalHeight = win.offsetHeight;
        resizeOriginalMouseX = e.clientX;
        resizeOriginalMouseY = e.clientY;
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            let newX = e.clientX - dragOffsetX;
            let newY = e.clientY - dragOffsetY;
            const taskbarHeight = 55;
            if (newX < 0) newX = 0;
            if (newY < 0) newY = 0;
            if (newX + win.offsetWidth > window.innerWidth) newX = window.innerWidth - win.offsetWidth;
            if (newY + win.offsetHeight > window.innerHeight - taskbarHeight) newY = window.innerHeight - taskbarHeight - win.offsetHeight;
            win.style.left = `${newX}px`;
            win.style.top = `${newY}px`;
        } else if (isResizing) {
            const width = resizeOriginalWidth + (e.clientX - resizeOriginalMouseX);
            const height = resizeOriginalHeight + (e.clientY - resizeOriginalMouseY);
            if (width > 600) win.style.width = `${width}px`;
            if (height > 400) win.style.height = `${height}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        isResizing = false;
    });
}

function focusWindow(id) {
    const win = document.getElementById(id);
    if (win) {
        win.style.zIndex = ++windowZIndex;
    }
}

function closeWindow(id) {
    const win = document.getElementById(id);
    if (win) {
        win.remove();
        delete openWindows[id];
    }
    const taskbarItem = document.getElementById(`taskbar-item-${id}`);
    if (taskbarItem) {
        taskbarItem.remove();
    }
}

function minimizeWindow(id) {
    const win = document.getElementById(id);
    if (win) {
        win.style.display = 'none';
    }
}

function maximizeWindow(id) {
    const win = document.getElementById(id);
    if (win) {
        if (win.classList.contains('maximized')) {
            win.classList.remove('maximized');
            win.style.left = win.dataset.originalLeft;
            win.style.top = win.dataset.originalTop;
            win.style.width = win.dataset.originalWidth;
            win.style.height = win.dataset.originalHeight;
        } else {
            win.dataset.originalLeft = win.style.left;
            win.dataset.originalTop = win.style.top;
            win.dataset.originalWidth = win.style.width;
            win.dataset.originalHeight = win.style.height;
            win.classList.add('maximized');
        }
    }
}
</script>
</body>
</html>
