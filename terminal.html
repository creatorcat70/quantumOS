<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="assets/css/apps.css">
    <style>
        .terminal-window {
            background-color: #0c0c0c;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            border-radius: 8px;
        }
        .line {
            line-height: 1.4;
        }
        .prompt {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="line">QuantumOS Terminal [Version 1.0.0]</div>
        <div class="line">(c) 2025 QuantumOS. All rights reserved.</div>
        <div class="line">&nbsp;</div>
        <div class="line"><span class="prompt">user@quantum></span> This is a visual placeholder for the terminal.</div>
    </div>
</body>
</html>
