<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/apps.css">
    <style>
        .calculator {
            width: 100%;
            max-width: 320px;
            margin: auto;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .display {
            width: 100%;
            padding: 20px;
            font-size: 2.5em;
            text-align: right;
            border: none;
            background-color: rgba(15, 23, 42, 0.8);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .btn.operator {
            background-color: #3b82f6;
        }
        .btn.operator:hover {
            background-color: #2563eb;
        }
        .btn.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn zero" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function appendOperator(operator) {
            if (currentInput === '' || isNaN(currentInput[currentInput.length - 1])) {
                return; // Don't allow operators at the start or consecutively
            }
            currentInput += operator;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.value = currentInput;
        }

        function calculate() {
            try {
                // Using eval() is generally unsafe, but for this simple calculator context it's acceptable.
                // A more robust solution would use a proper expression parser.
                const result = eval(currentInput);
                display.value = result;
                currentInput = result.toString();
            } catch (error) {
                display.value = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
