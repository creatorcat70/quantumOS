<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruby AI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 80%, rgba(220, 38, 127, .3) 0%, transparent 50%), 
                  radial-gradient(circle at 80% 20%, rgba(185, 28, 28, .4) 0%, transparent 50%), 
                  linear-gradient(135deg, #0a0000 0%, #800000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      animation: bg 8s ease-in-out infinite alternate;
    }

    @keyframes bg {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
      100% { filter: brightness(1.05); }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, .15), transparent),
                  radial-gradient(2px 2px at 40px 70px, rgba(220, 38, 127, .3), transparent);
      background-size: 200px 100px;
      animation: particles 20s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes particles {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-1000px); opacity: 0; }
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #dc2626, #ef4444, #f87171, #fca5a5);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(220, 38, 127, .5);
      margin-bottom: 20px;
      user-select: none;
      animation: glow 4s ease-in-out infinite alternate, float 6s ease-in-out infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 30px rgba(220, 38, 127, .5);
        filter: brightness(1);
      }
      to {
        text-shadow: 0 0 50px rgba(220, 38, 127, .8);
        filter: brightness(1.2);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      background: linear-gradient(180deg, rgba(10, 0, 0, .95), rgba(25, 0, 0, .95));
      backdrop-filter: blur(25px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 25px rgba(220, 38, 127, .4);
      border: 1px solid rgba(220, 38, 127, .3);
    }

    .message {
      display: flex;
      margin-bottom: 15px;
      max-width: 80%;
      position: relative;
      word-wrap: break-word;
    }

    .message.user {
      margin-left: auto;
      justify-content: flex-end;
    }

    .message.ai {
      margin-right: auto;
      justify-content: flex-start;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 0.95rem;
      position: relative;
    }

    .user .bubble {
      background: linear-gradient(135deg, rgba(220, 38, 127, .4), rgba(185, 28, 28, .4));
      border-bottom-right-radius: 4px;
      border: 1px solid rgba(220, 38, 127, .6);
      box-shadow: 0 0 15px rgba(220, 38, 127, .3);
      color: white;
    }

    .ai .bubble {
      background: linear-gradient(135deg, rgba(15, 0, 0, .9), rgba(30, 0, 0, .9));
      backdrop-filter: blur(10px);
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(220, 38, 127, .2);
      color: #fca5a5;
    }

    .bubble pre, .bubble code {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, rgba(0, 0, 0, .6), rgba(20, 0, 0, .6));
      border: 1px solid rgba(220, 38, 127, .2);
      border-radius: 8px;
      padding: 12px;
      overflow-x: auto;
      font-size: 0.85rem;
      margin: 8px 0;
      color: #f87171;
    }

    .bubble code {
      padding: 2px 6px;
      display: inline;
    }

    .message-actions {
      display: none;
      gap: 5px;
      position: absolute;
      top: -5px;
      right: -5px;
    }

    .message:hover .message-actions {
      display: flex;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(220, 38, 127, .3), rgba(185, 28, 28, .3));
      border: 1px solid rgba(220, 38, 127, .4);
      color: #ef4444;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: linear-gradient(135deg, rgba(220, 38, 127, .5), rgba(185, 28, 28, .5));
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(220, 38, 127, .4);
    }

    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background: linear-gradient(135deg, rgba(15, 0, 0, .9), rgba(30, 0, 0, .9));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220, 38, 127, .2);
      border-radius: 12px;
      margin-bottom: 15px;
      width: fit-content;
      color: #fca5a5;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #dc2626, #ef4444);
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(220, 38, 127, .5);
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    .input-container {
      padding: 5px;
      position: relative;
      margin-bottom: 5px;
      background: linear-gradient(135deg, rgba(15, 0, 0, .9), rgba(30, 0, 0, .9));
      backdrop-filter: blur(20px);
      border-radius: 15px;
      border: 1px solid rgba(220, 38, 127, .3);
      min-height: 70px;
      box-shadow: 0 0 20px rgba(220, 38, 127, .2);
    }

    .input-container select {
      position: absolute;
      top: 8px;
      right: 60px;
      background: linear-gradient(135deg, rgba(220, 38, 127, .3), rgba(185, 28, 28, .3));
      border: 1px solid rgba(220, 38, 127, .4);
      color: #fca5a5;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.85rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-container select:hover {
      background: linear-gradient(135deg, rgba(220, 38, 127, .5), rgba(185, 28, 28, .5));
      color: white;
    }

    .input-container select option {
      background: #1a0000;
      color: #fca5a5;
    }

    .input-container textarea {
      width: 100%;
      background-color: transparent;
      border: none;
      padding: 12px 60px 12px 16px;
      color: #fca5a5;
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      resize: none;
      min-height: 56px;
      max-height: 200px;
      outline: none;
    }

    .input-container textarea::placeholder {
      color: rgba(252, 165, 165, .6);
    }

    .input-container textarea:focus {
      color: white;
    }

    .input-container button {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      color: white;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 38, 127, .3);
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #b91c1c, #991b1b);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(220, 38, 127, .4);
    }

    .ruby-logo {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      width: 45px;
      height: 45px;
      z-index: 100;
      background: linear-gradient(135deg, #dc2626, #ef4444);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 10px rgba(220, 38, 127, .5);
      box-shadow: 0 0 20px rgba(220, 38, 127, .4);
      transition: all 0.3s ease;
    }

    .ruby-logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(220, 38, 127, .6);
    }

    .terms-notice {
      font-size: 0.8rem;
      margin-top: 10px;
      opacity: 0.8;
      color: #fca5a5;
    }

    .terms-notice a {
      color: #f87171;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .terms-notice a:hover {
      color: white;
      text-shadow: 0 0 5px rgba(220, 38, 127, .8);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, .3);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #b91c1c, #991b1b);
    }
  </style>
</head>
<body>
  <div
    class="ruby-logo"
    title="Back to Ruby Home"
    onclick="window.top.location.href = 'index.html';"
  >
    R
  </div>
  <div class="container">
    <h1 class="title">Ruby AI</h1>
    <div class="chat-container" id="chat-box">
      <div class="message ai">
        <div class="bubble">Welcome to Ruby AI! How can I assist you today?</div>
        <div class="message-actions">
          <button class="action-btn copy-btn" title="Copy"><i class="bi bi-clipboard"></i></button>
        </div>
      </div>
    </div>
    <div class="input-container">
      <select id="model-selector" title="Choose AI model">
        <option value="llama3-8b-8192">LLaMA 3 - 8B</option>
        <option value="llama3-70b-8192">LLaMA 3 - 70B</option>
        <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
      </select>
      <textarea id="user-input" placeholder="Ask Ruby AI anything..."></textarea>
      <button id="send-btn" title="Send"><i class="bi bi-send-fill"></i></button>
    </div>
    <div class="terms-notice">
      By using Ruby AI, you agree to the <a href="/termsofuse">Terms of Use</a> and <a href="/tidepolicy">Privacy Policy</a>.
    </div>
  </div>

  <script>
    const API_KEY = "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";
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-btn");

    function renderMessage(text) {
      return DOMPurify.sanitize(text);
    }

    function addMessage(text, sender = "user") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      const bubbleDiv = document.createElement("div");
      bubbleDiv.classList.add("bubble");
      bubbleDiv.innerHTML = renderMessage(text);
      messageDiv.appendChild(bubbleDiv);
      const actionsDiv = document.createElement("div");
      actionsDiv.className = "message-actions";
      const copyBtn = document.createElement("button");
      copyBtn.className = "action-btn copy-btn";
      copyBtn.title = "Copy";
      copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(bubbleDiv.textContent || bubbleDiv.innerText);
        copyBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
        }, 2000);
      };
      actionsDiv.appendChild(copyBtn);
      messageDiv.appendChild(actionsDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message ai typing";
      typingDiv.innerHTML = `
        <div class="bubble typing-indicator">
          <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
        </div>`;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return typingDiv;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user"); 
      userInput.value = ""; 
      userInput.focus();

      const typingIndicator = showTypingIndicator();
      const model = document.getElementById("model-selector").value;

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model,
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        typingIndicator.remove();

        if (!response.ok || !data.choices) {
          throw new Error(data.error?.message || "Unknown error");
        }

        addMessage(data.choices[0].message.content, "ai");
      } catch (error) {
        typingIndicator.remove();
        addMessage("⚠️ Error: " + error.message, "ai");
      }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-focus on input when page loads
    window.addEventListener('load', () => {
      userInput.focus();
    });
  </script>
</body>
</html>
