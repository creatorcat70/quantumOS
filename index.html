<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ruby</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		*{margin:0;padding:0;box-sizing:border-box}
		body{font-family:'Inter',sans-serif;background:radial-gradient(circle at 20% 80%,rgba(220,38,127,.3) 0%,transparent 50%),radial-gradient(circle at 80% 20%,rgba(185,28,28,.4) 0%,transparent 50%),linear-gradient(135deg,#0a0000 0%,#800000 100%);color:#fff;height:100vh;overflow:hidden;animation:bg 8s ease-in-out infinite alternate}
		@keyframes bg{0%{filter:brightness(1)}50%{filter:brightness(1.1)}100%{filter:brightness(1.05)}}
		body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(2px 2px at 20px 30px,rgba(255,255,255,.15),transparent),radial-gradient(2px 2px at 40px 70px,rgba(220,38,127,.3),transparent);background-size:200px 100px;animation:particles 20s linear infinite;pointer-events:none;z-index:1}
		@keyframes particles{0%{transform:translateY(0px)}100%{transform:translateY(-1000px);opacity:0}}
		.sidebar{position:fixed;left:0;top:0;bottom:0;width:70px;background:linear-gradient(180deg,rgba(15,0,0,.9),rgba(30,0,0,.9));backdrop-filter:blur(20px);border-right:1px solid rgba(220,38,127,.3);display:flex;flex-direction:column;align-items:center;gap:15px;padding:20px 0;z-index:1000}
		.sidebar .logo{font-size:24px;font-weight:700;color:#dc2626;text-shadow:0 0 10px rgba(220,38,127,.5);margin-bottom:20px}
		.sidebar button{background:transparent;border:none;color:#ef4444;font-size:20px;cursor:pointer;border-radius:12px;padding:12px;transition:all .3s ease}
		.sidebar button:hover{background:linear-gradient(135deg,rgba(220,38,127,.4),rgba(185,28,28,.4));color:white;transform:scale(1.1)}
		.sidebar-info{margin-top:auto;text-align:center;font-size:12px;color:#ef4444;opacity:.8}
		.tabs-sidebar{position:fixed;left:70px;top:0;bottom:0;width:280px;background:linear-gradient(180deg,rgba(10,0,0,.95),rgba(25,0,0,.95));backdrop-filter:blur(25px);border-right:1px solid rgba(220,38,127,.3);display:flex;flex-direction:column;z-index:999}
		.tabs-header{padding:20px;border-bottom:1px solid rgba(220,38,127,.2);display:flex;align-items:center;justify-content:space-between}
		.tabs-title{font-size:16px;font-weight:600;color:#ef4444;display:flex;align-items:center;gap:8px}
		.tabs-list{flex:1;padding:10px;overflow-y:auto;display:flex;flex-direction:column;gap:8px}
		.side-tab{background:linear-gradient(135deg,rgba(220,38,127,.15),rgba(185,28,28,.15));border:1px solid rgba(220,38,127,.2);border-radius:12px;padding:12px 16px;cursor:pointer;transition:all .3s ease;display:flex;align-items:center;gap:12px;position:relative;overflow:hidden}
		.side-tab::before{content:'';position:absolute;left:0;top:0;bottom:0;width:0;background:linear-gradient(135deg,#dc2626,#ef4444);border-radius:12px 0 0 12px;transition:width .3s ease}
		.side-tab:hover{background:linear-gradient(135deg,rgba(220,38,127,.25),rgba(185,28,28,.25));border-color:rgba(220,38,127,.4);transform:translateX(5px)}
		.side-tab:hover::before{width:4px}
		.side-tab.active{background:linear-gradient(135deg,rgba(220,38,127,.4),rgba(185,28,28,.4));border-color:rgba(220,38,127,.6);transform:translateX(8px)}
		.side-tab.active::before{width:4px}
		.tab-favicon{width:20px;height:20px;background:linear-gradient(135deg,#ef4444,#f87171);border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:12px;color:white;flex-shrink:0}
		.tab-info{flex:1;min-width:0}
		.tab-title{font-size:13px;font-weight:500;color:#fca5a5;margin-bottom:2px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
		.side-tab.active .tab-title{color:white;font-weight:600}
		.tab-url{font-size:11px;color:rgba(252,165,165,.6);overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
		.side-tab.active .tab-url{color:rgba(255,255,255,.8)}
		.tab-close{background:none;border:none;color:rgba(252,165,165,.6);cursor:pointer;padding:4px;border-radius:6px;font-size:14px;opacity:0;transition:all .2s ease;flex-shrink:0}
		.side-tab:hover .tab-close,.side-tab.active .tab-close{opacity:1}
		.tab-close:hover{background:rgba(220,38,127,.3);color:white}
		.new-tab-btn{background:linear-gradient(135deg,rgba(220,38,127,.3),rgba(185,28,28,.3));border:1px solid rgba(220,38,127,.4);border-radius:12px;color:#ef4444;font-size:16px;padding:12px;cursor:pointer;transition:all .3s ease;width:100%;display:flex;align-items:center;justify-content:center;gap:8px;font-weight:500}
		.new-tab-btn:hover{background:linear-gradient(135deg,rgba(220,38,127,.5),rgba(185,28,28,.5));color:white;transform:scale(1.02)}
		.browser-actions{display:flex;align-items:center;gap:8px;padding:10px 20px;border-top:1px solid rgba(220,38,127,.2)}
		.topBar{position:fixed;top:0;left:350px;right:0;height:60px;background:linear-gradient(135deg,rgba(15,0,0,.95),rgba(30,0,0,.95));backdrop-filter:blur(20px);border-bottom:1px solid rgba(220,38,127,.3);display:flex;align-items:center;padding:0 20px;gap:15px;z-index:998}
		#searchForm{display:flex;align-items:center;gap:15px;flex:1;max-width:600px}
		#urlInput{padding:12px 20px;font-size:14px;border:none;border-radius:30px;background:linear-gradient(135deg,rgba(220,38,127,.2),rgba(185,28,28,.2));backdrop-filter:blur(10px);border:1px solid rgba(220,38,127,.3);color:white;flex:1;min-width:300px;transition:all .3s ease;font-weight:500}
		#urlInput:focus{outline:none;border-color:rgba(220,38,127,.6);box-shadow:0 0 25px rgba(220,38,127,.4);background:linear-gradient(135deg,rgba(220,38,127,.3),rgba(185,28,28,.3));transform:scale(1.02)}
		#urlInput::placeholder{color:rgba(255,255,255,.7);font-weight:400}
		.search-btn{background:linear-gradient(135deg,#dc2626,#b91c1c);color:white;border:none;border-radius:25px;padding:12px 24px;font-size:14px;font-weight:600;cursor:pointer;transition:all .3s ease;box-shadow:0 4px 15px rgba(220,38,127,.3);display:flex;align-items:center;gap:8px;flex-shrink:0}
		.search-btn:hover{background:linear-gradient(135deg,#b91c1c,#991b1b);transform:translateY(-2px);box-shadow:0 6px 25px rgba(220,38,127,.4)}
		.navControls{display:flex;gap:8px;flex-shrink:0}
		.navBtn,.homeBtn{background:linear-gradient(135deg,rgba(220,38,127,.3),rgba(185,28,28,.3));border:1px solid rgba(220,38,127,.4);color:#ef4444;border-radius:8px;padding:8px 12px;font-size:14px;cursor:pointer;transition:all .3s ease}
		.navBtn:hover,.homeBtn:hover{background:linear-gradient(135deg,rgba(220,38,127,.5),rgba(185,28,28,.5));color:white;transform:translateY(-1px)}
		.content-area{position:fixed;top:60px;left:350px;right:0;bottom:30px;background:rgba(0,0,0,.1);overflow:hidden}
		.tab-content{display:none;width:100%;height:100%;position:relative}
		.tab-content.active{display:block}
		.tab-content iframe{width:100%;height:100%;border:none;background:white;display:block;position:absolute;top:0;left:0;right:0;bottom:0}
		.welcome-screen{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;width:100%;text-align:center;background:radial-gradient(ellipse at center,rgba(220,38,127,.15),transparent 60%);position:absolute;top:0;left:0;right:0;bottom:0}
		.welcome-screen::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(45deg,transparent 30%,rgba(255,255,255,.03) 50%,transparent 70%);animation:shimmer 3s ease-in-out infinite}
		@keyframes shimmer{0%,100%{opacity:0}50%{opacity:1}}
		.welcome-title{font-size:72px;font-weight:700;background:linear-gradient(135deg,#dc2626,#ef4444,#f87171,#fca5a5);background-clip:text;-webkit-background-clip:text;color:transparent;text-shadow:0 0 30px rgba(220,38,127,.5);margin-bottom:20px;animation:glow 4s ease-in-out infinite alternate,float 6s ease-in-out infinite;position:relative;z-index:2}
		@keyframes glow{from{text-shadow:0 0 30px rgba(220,38,127,.5);filter:brightness(1)}to{text-shadow:0 0 50px rgba(220,38,127,.8);filter:brightness(1.2)}}
		@keyframes float{0%,100%{transform:translateY(0px)}50%{transform:translateY(-10px)}}
		.welcome-subtitle{font-size:20px;color:#fca5a5;margin-bottom:40px;opacity:.9;animation:pulse 3s ease-in-out infinite;position:relative;z-index:2}
		@keyframes pulse{0%,100%{opacity:.9;transform:scale(1)}50%{opacity:1;transform:scale(1.02)}}
		.footer{position:fixed;bottom:0;left:350px;right:0;height:30px;background:linear-gradient(135deg,rgba(15,0,0,.95),rgba(30,0,0,.95));backdrop-filter:blur(20px);border-top:1px solid rgba(220,38,127,.3);display:flex;align-items:center;justify-content:center;font-size:12px;color:#ef4444;z-index:998;font-weight:500}
		::-webkit-scrollbar{width:8px}
		::-webkit-scrollbar-track{background:rgba(0,0,0,.3)}
		::-webkit-scrollbar-thumb{background:linear-gradient(135deg,#dc2626,#b91c1c);border-radius:4px}
		::-webkit-scrollbar-thumb:hover{background:linear-gradient(135deg,#b91c1c,#991b1b)}
	</style>
</head>
<body>
	<div class="sidebar">
		<div class="logo">R</div>
		<button onclick="loadPage('games.html')" title="Games"><i class="bi bi-joystick"></i></button>
		<button onclick="loadPage('movies.html')" title="Movies"><i class="bi bi-film"></i></button>
		<button onclick="loadPage('tideai.html')" title="AI"><i class="bi bi-robot"></i></button>
		<button onclick="loadPage('auraachat.html')" title="Chat"><i class="bi bi-chat-dots"></i></button>
		<button onclick="loadPage('weather.html')" title="Weather"><i class="bi bi-cloud"></i></button>
		<button onclick="loadPage('settings.html')" title="Settings"><i class="bi bi-gear"></i></button>
		<button onclick="loadPage('credits.html')" title="Credits"><i class="bi bi-info-circle"></i></button>
		<div class="sidebar-info">
			<div id="battery">⚡</div>
			<div id="time">⌚</div>
		</div>
	</div>

	<div class="tabs-sidebar">
		<div class="tabs-header">
			<div class="tabs-title"><i class="bi bi-collection"></i>Tabs</div>
		</div>
		<div class="tabs-list" id="tabs-list"></div>
		<div class="browser-actions">
			<button class="new-tab-btn" onclick="createNewTab()"><i class="bi bi-plus"></i>New Tab</button>
		</div>
	</div>

	<div class="topBar">
		<form id="searchForm">
			<input type="text" id="urlInput" placeholder="Search Ruby or enter URL..." autocomplete="off">
			<button type="submit" class="search-btn"><i class="bi bi-search"></i>Search</button>
		</form>
		<div class="navControls">
			<button class="navBtn" id="backBtn" title="Back"><i class="bi bi-arrow-left"></i></button>
			<button class="navBtn" id="forwardBtn" title="Forward"><i class="bi bi-arrow-right"></i></button>
			<button class="navBtn" id="refreshBtn" title="Refresh"><i class="bi bi-arrow-clockwise"></i></button>
			<button class="homeBtn" onclick="goHome()" title="Home"><i class="bi bi-house"></i></button>
		</div>
	</div>

	<div class="content-area">
		<div id="tab-contents"></div>
	</div>

	<div class="footer">Ruby | Quantum Services - Advanced Proxy Browser</div>

	<script src="/active/uv/uv.bundle.js" defer></script>
	<script src="/active/uv/uv.config.js" defer></script>
	<script src="/assets/js/register.js" defer></script>
	<script>
let tabs=[],activeTabId=null,tabCounter=0;
function createNewTab(url=null,title='New Tab'){const tabId=`tab-${++tabCounter}`,tab={id:tabId,title:title,url:url,isHome:!url};tabs.push(tab);renderTabs();createTabContent(tabId);switchToTab(tabId);if(url)loadUrlInTab(tabId,url);return tabId}
function closeTab(tabId){const i=tabs.findIndex(t=>t.id===tabId);if(i===-1)return;tabs.splice(i,1);const c=document.getElementById(`content-${tabId}`);if(c)c.remove();if(tabs.length===0)createNewTab();else if(activeTabId===tabId)switchToTab(tabs[Math.min(i,tabs.length-1)].id);renderTabs()}
function switchToTab(tabId){document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));const c=document.getElementById(`content-${tabId}`);if(c)c.classList.add('active');activeTabId=tabId;renderTabs()}
function renderTabs(){const l=document.getElementById('tabs-list');l.innerHTML='';tabs.forEach(t=>{const e=document.createElement('div');e.className=`side-tab ${t.id===activeTabId?'active':''}`;const f=t.url?t.url.charAt(0).toUpperCase():'R',dt=t.title.length>25?t.title.substring(0,25)+'...':t.title,du=t.url?(t.url.length>35?t.url.substring(0,35)+'...':t.url):'Ruby Home';e.innerHTML=`<div class="tab-favicon">${f}</div><div class="tab-info"><div class="tab-title">${dt}</div><div class="tab-url">${du}</div></div><button class="tab-close" onclick="event.stopPropagation();closeTab('${t.id}')"><i class="bi bi-x"></i></button>`;e.onclick=e=>{if(!e.target.closest('.tab-close'))switchToTab(t.id)};l.appendChild(e)})}
function createTabContent(tabId){const c=document.getElementById('tab-contents'),t=document.createElement('div'),tab=tabs.find(t=>t.id===tabId);t.id=`content-${tabId}`;t.className='tab-content';tab.isHome?t.innerHTML='<div class="welcome-screen"><h1 class="welcome-title">Ruby</h1><p class="welcome-subtitle">Advanced Proxy Browser with Multi-Tab Support</p></div>':t.innerHTML='<iframe title="Ruby Proxy View"></iframe>';c.appendChild(t)}
function loadUrlInTab(tabId,url){const c=document.getElementById(`content-${tabId}`);if(!c)return;c.innerHTML=`<iframe title="Ruby Proxy View" src="${url}"></iframe>`;const t=tabs.find(t=>t.id===tabId);if(t){t.isHome=false;t.url=url;renderTabs()}}
function updateTabTitle(tabId,title){const t=tabs.find(t=>t.id===tabId);if(t){t.title=title.length>20?title.substring(0,20)+'...':title;renderTabs()}}
function generateURL(q){return `https://duckduckgo.com/?q=${encodeURIComponent(q)}`}
function isURL(i){try{const u=new URL(i.includes("://")?i:"https://"+i);return u.hostname.includes(".")}catch{return false}}
function searchHandler(e){e.preventDefault();const i=document.getElementById("urlInput"),v=i.value.trim();if(!v||typeof __uv$config==="undefined")return;let f="",t="";if(isURL(v)){const u=v.includes("://")?v:"https://"+v;f=__uv$config.prefix+__uv$config.encodeUrl(u);t=new URL(u).hostname}else{f=__uv$config.prefix+__uv$config.encodeUrl(generateURL(v));t=`Search: ${v}`}if(document.getElementById("blankMode")?.checked){const w=window.open("about:blank","_blank"),iframe=w.document.createElement("iframe");iframe.style="border:none;width:100vw;height:100vh;";iframe.src=f;w.document.body.style.margin="0";w.document.body.appendChild(iframe)}else{if(!activeTabId||tabs.find(t=>t.id===activeTabId).isHome)createNewTab(f,t);else{loadUrlInTab(activeTabId,f);updateTabTitle(activeTabId,t)}}i.value=""}
function loadPage(p){const t=p.split('.')[0].charAt(0).toUpperCase()+p.split('.')[0].slice(1);if(!activeTabId||tabs.find(t=>t.id===activeTabId).isHome)createNewTab(p,t);else{loadUrlInTab(activeTabId,p);updateTabTitle(activeTabId,t)}}
function goHome(){if(activeTabId){const c=document.getElementById(`content-${activeTabId}`);if(c){c.innerHTML='<div class="welcome-screen"><h1 class="welcome-title">Ruby</h1><p class="welcome-subtitle">Advanced Proxy Browser with Multi-Tab Support</p></div>';const t=tabs.find(t=>t.id===activeTabId);if(t){t.isHome=true;t.title='Home';t.url=null}renderTabs()}}}
function waitForUVConfig(cb){typeof __uv$config!=="undefined"?cb():setTimeout(()=>waitForUVConfig(cb),50)}
window.onload=function(){createNewTab();if(navigator.getBattery)navigator.getBattery().then(b=>{function u(){document.getElementById("battery").textContent=`${Math.round(b.level*100)}%`}u();b.addEventListener("levelchange",u)});function updateTime(){document.getElementById("time").textContent=new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}setInterval(updateTime,1000);updateTime();waitForUVConfig(()=>document.getElementById("searchForm").addEventListener("submit",searchHandler));document.getElementById("backBtn").onclick=()=>{if(activeTabId){const i=document.querySelector(`#content-${activeTabId} iframe`);if(i)try{i.contentWindow.history.back()}catch{}}};document.getElementById("forwardBtn").onclick=()=>{if(activeTabId){const i=document.querySelector(`#content-${activeTabId} iframe`);if(i)try{i.contentWindow.history.forward()}catch{}}};document.getElementById("refreshBtn").onclick=()=>{if(activeTabId){const i=document.querySelector(`#content-${activeTabId} iframe`);if(i)try{i.contentWindow.location.reload()}catch{}}}}
	</script>
</body>
</html>
