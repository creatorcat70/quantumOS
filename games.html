<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruby - Games</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #600000, #220000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: glowPulse 6s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% { background: radial-gradient(circle at top left, #600000, #220000); }
      50% { background: radial-gradient(circle at top right, #7c0000, #2a0000); }
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin-top: 40px;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, #ff4d4d, #ff0066, #ff1a75);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px #ff1a75;
      user-select: none;
      margin-bottom: 2rem;
    }

    .game-btn {
      background: rgba(255, 0, 94, 0.12);
      color: #fff;
      padding: 15px 30px;
      margin: 10px;
      border: 1px solid rgba(255, 0, 94, 0.3);
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 14px rgba(255, 0, 94, 0.3);
    }

    .game-btn:hover {
      background: rgba(255, 0, 94, 0.3);
      box-shadow: 0 0 20px rgba(255, 0, 94, 0.6);
      transform: translateY(-2px);
    }

    .back-btn {
      margin-top: 30px;
      background-color: rgba(255, 0, 94, 0.15);
      color: white;
      padding: 12px 24px;
      border: 1px solid rgba(255, 0, 94, 0.3);
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 14px rgba(255, 0, 94, 0.4);
    }

    .back-btn:hover {
      background-color: rgba(255, 0, 94, 0.4);
      box-shadow: 0 0 20px rgba(255, 0, 94, 0.6);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #cccccc;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Ruby Games</h1>
    <div id="game-options">
      <button class="game-btn" onclick="openGame('/games/cookie-clicker.html')">Cookie Clicker</button>
      <button class="game-btn" onclick="openGame('/games/tomb-of-the-mask.html')">Tomb of the Mask</button>
      <button class="game-btn" onclick="openGame('/games/timeshooter2.html')">Time Shooter 2</button>
      <button class="game-btn" onclick="openGame('/games/ovo.html')">OvO</button>
      <button class="game-btn" onclick="openGame('/games/1v1lol/index.html')">1v1.LoL</button>
      <button class="game-btn" onclick="openGame('/games/chromedino.html')">Offline Dino Game</button>
      <button class="game-btn" onclick="openGame('/games/wordle.html')">Wordle for Ruby</button>
      <button class="game-btn" onclick="openGame('/games/geometrydash.html')">Geometry Dash</button>
      <button class="game-btn" onclick="openGame('/games/slope.html')">Slope for Ruby</button>
      <button class="game-btn" onclick="openGame('/gms/2048.html')">2048</button>

    </div>

    <button class="back-btn" onclick="goBackToRuby()">Back to Ruby</button>
  </div>

  <div class="footer">Ruby | By Quantum Services</div>

  <script>
    function openGame(gameFile) {
      window.open(gameFile, '_blank');
    }

    function goBackToRuby() {
      window.top.location.href = 'index.html';
    }
  </script>
</body>
</html>
