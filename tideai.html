<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruby AI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .ruby-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-container {
      background: #121212;
      padding: 20px;
      border-radius: 12px;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .message {
      margin-bottom: 16px;
      position: relative;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      display: inline-block;
      line-height: 1.4;
      max-width: 100%;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.user .bubble {
      background: #ff4b2b;
      color: #fff;
      align-self: flex-end;
    }

    .message.ai .bubble {
      background: #2c2c2c;
      color: #eee;
    }

    .message-actions {
      margin-top: 4px;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1rem;
    }

    .copy-btn:hover {
      color: #fff;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-family: 'JetBrains Mono', monospace;
    }

    #send-btn {
      padding: 0 16px;
      border-radius: 8px;
      border: none;
      background: #ff416c;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #ff4b2b;
    }

    .terms-notice {
      font-size: 0.75rem;
      text-align: center;
      margin-top: 10px;
      color: #888;
    }

    .terms-notice a {
      color: #ff4b2b;
      text-decoration: none;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #ccc;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="ruby-logo" title="Back to Ruby Home" onclick="window.top.location.href = 'index.html';">R</div>
  <div class="container">
    <h1 class="title">Ruby AI</h1>
    <div class="chat-container" id="chat-box">
      <div class="message ai">
        <div class="bubble">Welcome to Ruby AI! How can I assist you today?</div>
        <div class="message-actions">
          <button class="action-btn copy-btn" title="Copy"><i class="bi bi-clipboard"></i></button>
        </div>
      </div>
    </div>
    <div class="input-container">
      <select id="model-selector" disabled>
        <option selected>Gemini Pro</option>
      </select>
      <textarea id="user-input" placeholder="Ask Ruby AI anything..."></textarea>
      <button id="send-btn" title="Send"><i class="bi bi-send-fill"></i></button>
    </div>
    <div class="terms-notice">
      By using Ruby AI, you agree to the <a href="/termsofuse">Terms of Use</a> and <a href="/tidepolicy">Privacy Policy</a>.
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyC7481-_3G5paPCvWgJJVXFxE6XccLDo-A";
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-btn");

    function renderMessage(text) {
      return DOMPurify.sanitize(text).replace(/\n/g, "<br>");
    }

    function addMessage(text, sender = "user") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      const bubbleDiv = document.createElement("div");
      bubbleDiv.classList.add("bubble");
      bubbleDiv.innerHTML = renderMessage(text);
      messageDiv.appendChild(bubbleDiv);

      const actionsDiv = document.createElement("div");
      actionsDiv.className = "message-actions";
      const copyBtn = document.createElement("button");
      copyBtn.className = "action-btn copy-btn";
      copyBtn.title = "Copy";
      copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(bubbleDiv.textContent || bubbleDiv.innerText);
        copyBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
        }, 2000);
      };
      actionsDiv.appendChild(copyBtn);
      messageDiv.appendChild(actionsDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message ai typing";
      typingDiv.innerHTML = `
        <div class="bubble typing-indicator">
          <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
        </div>`;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return typingDiv;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";
      userInput.focus();

      const typingIndicator = showTypingIndicator();

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          })
        });

        const data = await response.json();
        typingIndicator.remove();

        if (!response.ok || !data.candidates || !data.candidates[0]?.content?.parts[0]?.text) {
          throw new Error(data.error?.message || "Unknown error from Gemini");
        }

        addMessage(data.candidates[0].content.parts[0].text, "ai");
      } catch (error) {
        typingIndicator.remove();
        addMessage("\u26a0\ufe0f Error: " + error.message, "ai");
      }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener("load", () => {
      userInput.focus();
    });
  </script>
</body>
</html>
