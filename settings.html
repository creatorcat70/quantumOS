<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="assets/css/apps.css">
    <style>
        .setting-category {
            margin-bottom: 30px;
        }
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        label {
            font-weight: 500;
        }
        select {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #e2e8f0;
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Settings</h1>

        <div class="setting-category">
            <h2>Appearance</h2>
            <div class="setting">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="dark">Quantum Dark</option>
                    <option value="light" disabled>Quantum Light (Coming Soon)</option>
                </select>
            </div>
            <div class="setting">
                <label for="wallpaper-select">Wallpaper</label>
                <select id="wallpaper-select">
                    <option value="default">Default</option>
                    <option value="stars" disabled>Stars (Coming Soon)</option>
                    <option value="nebula" disabled>Nebula (Coming Soon)</option>
                </select>
            </div>
        </div>

        <div class="setting-category">
            <h2>About</h2>
            <div class="setting">
                <label>Version</label>
                <span>1.0.0</span>
            </div>
            <div class="setting">
                <label>Credits</label>
                <span>Built with love by the community.</span>
            </div>
        </div>

        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <script>
        function saveSettings() {
            // Placeholder for save logic
            alert('Settings saved (placeholder)!');
        }
    </script>
</body>
</html>
