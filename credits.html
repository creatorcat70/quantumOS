<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credits</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3a002a, #0c001c);
      color: #ffd2f4;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
    }

    .gradient-text {
      background: linear-gradient(90deg, #ff7ce5, #c02c8f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .dot {
      color: #ff85e1;
    }

    .credits-text {
      font-size: 1.2rem;
      margin-top: 20px;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease forwards;
    }

    .contributors {
      margin-top: 20px;
      font-size: 1rem;
    }

    .contributors h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .contributors ul {
      list-style: none;
      padding: 0;
    }

    .contributors li {
      margin-bottom: 10px;
    }

    .contributors li::before {
      content: "• ";
      color: #ff85e1;
    }

    .button-link {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 25px;
      background: #c02c8f;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 126, 229, 0.4);
    }

    .button-link:hover {
      background: #ff7ce5;
      color: black;
      box-shadow: 0 0 12px rgba(255, 126, 229, 0.8);
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #c02c8f;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 126, 229, 0.4);
    }

    button:hover {
      background: #ff7ce5;
      color: black;
      box-shadow: 0 0 12px rgba(255, 126, 229, 0.8);
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 5px #c77dff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="gradient-text">Credits<span class="dot">.</span></h1>

    <p class="credits-text">
      Auraa was built with hard work, creativity, and love for cool tools.
    </p>

    <div class="contributors">
      <h2 class="gradient-text">Contributors</h2>
      <ul>
        <li><strong>thefakesydney</strong> – Creator of Auraa</li>
        <li><strong>xxMizzeryxx</strong> – Creator of Tide</li>
        <li><strong>ChatGPT</strong> – UV support & UI guidance</li>
      </ul>
    </div>

    <a class="button-link" href="https://github.com/creatorcat70/auraa2" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a class="button-link" href="https://www.youtube.com/@thefakesydney" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a class="button-link" href="https://guns.lol/thefakesydney" target="_blank" rel="noopener noreferrer">guns.lol</a>

    <br><br>
    <button onclick="window.top.location.href='index.html'">Back to Auraa</button>

    <div class="footer">
      &copy; Auraa | By Quantum Services
    </div>
  </div>
</body>
</html>
